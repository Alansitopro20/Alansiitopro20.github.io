<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con MindAR</title>
  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    /* UI navegación */
    #ui {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 999;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      cursor: pointer;
    }
    button:hover { background: rgba(0, 123, 255, 1); }

   #intro {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
    text-align: center;
    z-index: 2000;
    transition: opacity 0.8s ease;
    opacity: 1;
}

/* Fondo con opacidad */
#intro::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url("portada1.png");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    opacity: 0.5;
    z-index: -1;
    transition: opacity 0.8s ease;
}

#intro.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Título principal estilo tipo imagen */
#titulo {
    font-family: 'Arial Black', sans-serif; /* Cambiar si quieres la fuente exacta de la imagen */
    font-size: 4em;
    color: white;
    margin-top: 10%; /* separa del borde superior */
    text-shadow: 
        2px 2px 5px #000, 
        -2px -2px 5px #000,
        0 0 20px #fff, /* destello blanco detrás */
        0 0 30px #3CAC3B,
        0 0 40px #E61D25;
    animation: tituloGlow 2s infinite alternate;
}

/* Animación de destello */
@keyframes tituloGlow {
    0% {
        text-shadow: 2px 2px 5px #000, 0 0 20px #fff, 0 0 30px #3CAC3B, 0 0 40px #E61D25;
    }
    50% {
        text-shadow: 2px 2px 10px #000, 0 0 30px #fff, 0 0 40px #3CAC3B, 0 0 50px #E61D25;
    }
    100% {
        text-shadow: 2px 2px 5px #000, 0 0 20px #fff, 0 0 30px #3CAC3B, 0 0 40px #E61D25;
    }
}

/* Subtexto centrado */
#subtexto {
    font-size: 1.5em;
    color: #FFF;
    margin-top: 50%px;
    text-shadow: 1px 1px 3px #000;
    animation: blink 2s infinite;
}

/* Animación de parpadeo */
@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

    

    
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="intro">
     <h1 id="titulo">MUNDIAL 2026</h1>
  <p id="subtexto">Escanea aquí la bandera</p>
  </div>

  <!-- Controles de navegación -->
  <div id="ui">
    <button id="prev">⬅️ Anterior</button>
    <button id="next">➡️ Siguiente</button>
  </div>

  <!-- Escena AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets.mind;" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    id="scene"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0" id="target0">
      <a-plane id="card1" position="0 0.9 0" width="1.5" height="0.6" color="#007BFF" visible="true">
        <a-text value="Card 1" align="center" position="0 0 0.02" color="white"></a-text>
      </a-plane>
      <a-plane id="card2" position="0 0.9 0" width="1.5" height="0.6" color="#28A745" visible="false">
        <a-text value="Card 2" align="center" position="0 0 0.02" color="white"></a-text>
      </a-plane>
      <a-plane id="card3" position="0 0.9 0" width="1.5" height="0.6" color="#FFC107" visible="false">
        <a-text value="Card 3" align="center" position="0 0 0.02" color="black"></a-text>
      </a-plane>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 1" id="target1">
      <a-plane id="card10" position="0 0.9 0" width="1.5" height="0.6" color="#1E90FF" visible="false">
        <a-text value="Card 10" align="center" position="0 0 0.02" color="white"></a-text>
      </a-plane>
      <a-plane id="card11" position="0 0.9 0" width="1.5" height="0.6" color="#32CD32" visible="false">
        <a-text value="Card 11" align="center" position="0 0 0.02" color="white"></a-text>
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const cardsTarget0 = [
      document.querySelector("#card1"),
      document.querySelector("#card2"),
      document.querySelector("#card3")
    ];
    const cardsTarget1 = [
      document.querySelector("#card10"),
      document.querySelector("#card11")
    ];

    let currentCards = cardsTarget0;
    let currentIndex = 0;

    function showCard(index) {
      currentCards.forEach((c,i)=>c.setAttribute("visible", i===index));
    }

    document.querySelector("#next").addEventListener("click", ()=>{
      currentIndex = (currentIndex + 1) % currentCards.length;
      showCard(currentIndex);
    });
    document.querySelector("#prev").addEventListener("click", ()=>{
      currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
      showCard(currentIndex);
    });

    showCard(currentIndex);

    const intro = document.querySelector("#intro");
    const target0 = document.querySelector("#target0");
    const target1 = document.querySelector("#target1");

    let returnTimer = null;

   function hideIntro() {
  if (!intro.classList.contains("hidden")) {
    intro.classList.add("hidden"); // Se desvanece
    // No es necesario cambiar display, la transición maneja el fade
  }
}

function showIntro() {
  intro.classList.remove("hidden"); // Aparece con fade
}

    function resetReturnTimer() {
      if (returnTimer) clearTimeout(returnTimer);
      returnTimer = setTimeout(()=> {
        showIntro();
        [...cardsTarget0, ...cardsTarget1].forEach(c=>c.setAttribute("visible", false));
      }, 5000); // 5 segundos
    }

    target0.addEventListener("targetFound", ()=>{
      hideIntro();
      currentCards = cardsTarget0;
      currentIndex = 0;
      showCard(currentIndex);
      cardsTarget1.forEach(c=>c.setAttribute("visible", false));
      if (returnTimer) clearTimeout(returnTimer);
    });
    target1.addEventListener("targetFound", ()=>{
      hideIntro();
      currentCards = cardsTarget1;
      currentIndex = 0;
      showCard(currentIndex);
      cardsTarget0.forEach(c=>c.setAttribute("visible", false));
      if (returnTimer) clearTimeout(returnTimer);
    });

    target0.addEventListener("targetLost", ()=>{
      cardsTarget0.forEach(c=>c.setAttribute("visible", false));
      resetReturnTimer();
    });
    target1.addEventListener("targetLost", ()=>{
      cardsTarget1.forEach(c=>c.setAttribute("visible", false));
      resetReturnTimer();
    });
  </script>
</body>
</html>
