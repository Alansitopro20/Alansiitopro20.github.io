<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con MindAR</title>
  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 999;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Controles -->
  <div id="ui">
    <button id="liberar">Liberar</button>
    <button id="reescanear">Reescanear</button>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets.mind;" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    id="scene"
  >
    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target -->
    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <!-- Card cristalino -->
      <a-plane 
        id="card"
        position="0 0.9 0"
        width="1.5" height="0.6" 
        color="#007BFF" 
        opacity="0.35"
        material="transparent:true; shader:standard; roughness:0.1; metalness:1">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector("#scene");
    const target = document.querySelector("#target");
    const card = document.querySelector("#card");

    // Botones
    const btnLiberar = document.querySelector("#liberar");
    const btnReescanear = document.querySelector("#reescanear");

    let releasedObject = null;
    let isScannerActive = true;

    // Al presionar "Liberar"
    btnLiberar.addEventListener("click", () => {
      if (!isScannerActive) return;

      // Clonar el card fuera del target
      releasedObject = card.cloneNode();
      releasedObject.setAttribute("position", "0 0 -2"); // queda frente a cámara
      releasedObject.setAttribute("id", "released-card");

      sceneEl.appendChild(releasedObject);

      // Pausar el rastreo de MindAR
      const mindarSystem = sceneEl.systems["mindar-image-system"];
      mindarSystem.stop(); // detiene el escaneo

      isScannerActive = false;
    });

    // Al presionar "Reescanear"
    btnReescanear.addEventListener("click", () => {
      if (releasedObject) {
        releasedObject.parentNode.removeChild(releasedObject);
        releasedObject = null;
      }

      // Reinicia el rastreo de MindAR
      const mindarSystem = sceneEl.systems["mindar-image-system"];
      mindarSystem.start();

      isScannerActive = true;
    });
  </script>
</body>
</html>
