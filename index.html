<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con MindAR Estético</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <style>
    body { margin:0; overflow:hidden; }

    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 999;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      background: linear-gradient(45deg, #ff0055, #ff5500, #ffaa00);
      background-size: 300% 300%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.2) inset;
      animation: gradientBG 5s ease infinite;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6), 0 0 30px rgba(255,255,255,0.5) inset;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
  </style>
</head>
<body>

<div id="ui">
  <button id="prev">⬅️ Anterior</button>
  <button id="next">➡️ Siguiente</button>
</div>

<a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:false">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Target 0: Cards 1-5 -->
  <a-entity mindar-image-target="targetIndex: 0" id="target0">
    <a-plane id="card1" position="0 0.9 0" width="1.5" height="0.6" color="#007BFF" visible="true" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#00f;">
      <a-text value="Card 1" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card2" position="0 0.9 0" width="1.5" height="0.6" color="#28A745" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#0f0;">
      <a-text value="Card 2" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card3" position="0 0.9 0" width="1.5" height="0.6" color="#FFC107" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#ff0;">
      <a-text value="Card 3" align="center" position="0 0 0.02" color="black" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card4" position="0 0.9 0" width="1.5" height="0.6" color="#DC3545" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#f00;">
      <a-text value="Card 4" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card5" position="0 0.9 0" width="1.5" height="0.6" color="#6F42C1" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#a0f;">
      <a-text value="Card 5" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
  </a-entity>

  <!-- Target 1: Cards 10-15 -->
  <a-entity mindar-image-target="targetIndex: 1" id="target1">
    <a-plane id="card10" position="0 0.9 0" width="1.5" height="0.6" color="#1E90FF" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#0ff;">
      <a-text value="Card 10" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card11" position="0 0.9 0" width="1.5" height="0.6" color="#32CD32" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#0f0;">
      <a-text value="Card 11" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card12" position="0 0.9 0" width="1.5" height="0.6" color="#FFD700" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#ff0;">
      <a-text value="Card 12" align="center" position="0 0 0.02" color="black" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card13" position="0 0.9 0" width="1.5" height="0.6" color="#FF4500" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#f50;">
      <a-text value="Card 13" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card14" position="0 0.9 0" width="1.5" height="0.6" color="#9400D3" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#a0f;">
      <a-text value="Card 14" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
    <a-plane id="card15" position="0 0.9 0" width="1.5" height="0.6" color="#20B2AA" visible="false" material="transparent:true; shader:standard; roughness:0.1; metalness:1; emissive:#0af;">
      <a-text value="Card 15" align="center" position="0 0 0.02" color="white" shader="msdf"></a-text>
    </a-plane>
  </a-entity>

</a-scene>

<script>
  const cardsTarget0 = [ "#card1","#card2","#card3","#card4","#card5" ].map(id=>document.querySelector(id));
  const cardsTarget1 = [ "#card10","#card11","#card12","#card13","#card14","#card15" ].map(id=>document.querySelector(id));

  let currentCards = cardsTarget0;
  let currentIndex = 0;

  function animateCard(prev, next, direction) {
    if(!prev || !next) return;
    const offset = direction==="next" ? 2 : -2;

    // Coloca next fuera de la vista
    next.object3D.position.x = offset;
    next.setAttribute("visible", true);

    new TWEEN.Tween(prev.object3D.position)
      .to({ x: -offset }, 500)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .start();
    
    new TWEEN.Tween(prev.object3D.material)
      .to({ opacity: 0 }, 500)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .onComplete(()=> prev.setAttribute("visible", false))
      .start();

    new TWEEN.Tween(next.object3D.position)
      .to({ x: 0 }, 500)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .start();

    new TWEEN.Tween(next.object3D.material)
      .to({ opacity: 0.6 }, 500)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .start();
  }

  function showCard(index, direction="next") {
    animateCard(currentCards[currentIndex], currentCards[index], direction);
    currentIndex = index;
  }

  document.querySelector("#next").addEventListener("click", ()=>{
    const nextIndex = (currentIndex+1)%currentCards.length;
    showCard(nextIndex,"next");
  });

  document.querySelector("#prev").addEventListener("click", ()=>{
    const prevIndex = (currentIndex-1+currentCards.length)%currentCards.length;
    showCard(prevIndex,"prev");
  });

  // Inicial
  currentCards.forEach(c=>c.setAttribute("visible", false));
  currentCards[0].setAttribute("visible", true);

  const target0 = document.querySelector("#target0");
  const target1 = document.querySelector("#target1");

  target0.addEventListener("targetFound", ()=>{
    currentCards = cardsTarget0;
    currentIndex=0;
    currentCards.forEach(c=>c.setAttribute("visible", false));
    currentCards[0].setAttribute("visible", true);
    cardsTarget1.forEach(c=>c.setAttribute("visible", false));
  });
  target0.addEventListener("targetLost", ()=>{
    cardsTarget0.forEach(c=>c.setAttribute("visible", false));
  });

  target1.addEventListener("targetFound", ()=>{
    currentCards = cardsTarget1;
    currentIndex=0;
    currentCards.forEach(c=>c.setAttribute("visible", false));
    currentCards[0].setAttribute("visible", true);
    cardsTarget0.forEach(c=>c.setAttribute("visible", false));
  });
  target1.addEventListener("targetLost", ()=>{
    cardsTarget1.forEach(c=>c.setAttribute("visible", false));
  });

  // Loop Tween
  function animate(time){requestAnimationFrame(animate);TWEEN.update(time);}
  requestAnimationFrame(animate);

</script>
</body>
</html>
