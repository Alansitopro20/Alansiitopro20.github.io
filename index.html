<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con MindAR</title>
  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 999;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Controles de navegación -->
  <div id="ui">
    <button id="prev">⬅️ Anterior</button>
    <button id="next">➡️ Siguiente</button>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets1.mind;" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    id="scene"
  >
    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target con 5 cards -->
    <a-entity mindar-image-target="targetIndex: 0" id="target">
      
      <!-- Card 1 -->
      <a-plane id="card1"
        position="0 0.9 0"
        width="1.5" height="0.6" 
        color="#007BFF" 
        opacity="0.6"
        visible="true"
        material="transparent:true; shader:standard; roughness:0.1; metalness:1">
        <a-text value="Card 1" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>

      <!-- Card 2 -->
      <a-plane id="card2"
        position="0 0.9 0"
        width="1.5" height="0.6" 
        color="#28A745" 
        opacity="0.6"
        visible="false"
        material="transparent:true; shader:standard; roughness:0.1; metalness:1">
        <a-text value="Card 2" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>

      <!-- Card 3 -->
      <a-plane id="card3"
        position="0 0.9 0"
        width="1.5" height="0.6" 
        color="#FFC107" 
        opacity="0.6"
        visible="false"
        material="transparent:true; shader:standard; roughness:0.1; metalness:1">
        <a-text value="Card 3" align="center" position="0 0 0.01" color="black"></a-text>
      </a-plane>

      <!-- Card 4 -->
      <a-plane id="card4"
        position="0 0.9 0"
        width="1.5" height="0.6" 
        color="#DC3545" 
        opacity="0.6"
        visible="false"
        material="transparent:true; shader:standard; roughness:0.1; metalness:1">
        <a-text value="Card 4" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>

      <!-- Card 5 -->
      <a-plane id="card5"
        position="0 0.9 0"
        width="1.5" height="0.6" 
        color="#6F42C1" 
        opacity="0.6"
        visible="false"
        material="transparent:true; shader:standard; roughness:0.1; metalness:1">
        <a-text value="Card 5" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>

    </a-entity>
  </a-scene>

  <script>
    const cards = [
      document.querySelector("#card1"),
      document.querySelector("#card2"),
      document.querySelector("#card3"),
      document.querySelector("#card4"),
      document.querySelector("#card5")
    ];

    let currentIndex = 0;

    function showCard(index) {
      cards.forEach((c, i) => {
        c.setAttribute("visible", i === index);
      });
    }

    document.querySelector("#next").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % cards.length;
      showCard(currentIndex);
    });

    document.querySelector("#prev").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showCard(currentIndex);
    });

    // Mostrar siempre el primer card al inicio
    showCard(currentIndex);
  </script>
</body>
</html>
