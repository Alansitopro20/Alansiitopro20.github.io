<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>AR con MindAR</title>
    <!-- Librerías necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Card cristalino arriba -->
        <a-plane 
          position="0 0.9 0"  <!-- Ajusta este valor si quieres más/menos separación -->
          width="1.5" height="0.6" 
          color="#007BFF" 
          opacity="0.35"
          material="transparent:true; shader:standard; roughness:0.1; metalness:1">
        </a-plane>

      </a-entity>
    </a-scene>
  </body>
</html>
