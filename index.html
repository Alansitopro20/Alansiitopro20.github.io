<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con MindAR</title>
  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 999;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Controles de navegación -->
  <div id="ui">
    <button id="prev">⬅️ Anterior</button>
    <button id="next">➡️ Siguiente</button>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets.mind;" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    id="scene"
  >
    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 1 con 5 cards -->
    <a-entity mindar-image-target="targetIndex: 0" id="target1">
      <a-plane id="card1" position="0 0.9 0" width="1.5" height="0.6" color="#007BFF" opacity="0.6" visible="false">
        <a-text value="Card 1" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
      <a-plane id="card2" position="0 0.9 0" width="1.5" height="0.6" color="#28A745" opacity="0.6" visible="false">
        <a-text value="Card 2" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
      <a-plane id="card3" position="0 0.9 0" width="1.5" height="0.6" color="#FFC107" opacity="0.6" visible="false">
        <a-text value="Card 3" align="center" position="0 0 0.01" color="black"></a-text>
      </a-plane>
      <a-plane id="card4" position="0 0.9 0" width="1.5" height="0.6" color="#DC3545" opacity="0.6" visible="false">
        <a-text value="Card 4" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
      <a-plane id="card5" position="0 0.9 0" width="1.5" height="0.6" color="#6F42C1" opacity="0.6" visible="false">
        <a-text value="Card 5" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
    </a-entity>

    <!-- Target 2 con 7 cards -->
    <a-entity mindar-image-target="targetIndex: 1" id="target2">
      <a-plane id="card11" position="0 0.9 0" width="1.5" height="0.6" color="#FF5733" opacity="0.6" visible="false">
        <a-text value="Card 11" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
      <a-plane id="card12" position="0 0.9 0" width="1.5" height="0.6" color="#33FF57" opacity="0.6" visible="false">
        <a-text value="Card 12" align="center" position="0 0 0.01" color="black"></a-text>
      </a-plane>
      <a-plane id="card13" position="0 0.9 0" width="1.5" height="0.6" color="#3357FF" opacity="0.6" visible="false">
        <a-text value="Card 13" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
      <a-plane id="card14" position="0 0.9 0" width="1.5" height="0.6" color="#FFC300" opacity="0.6" visible="false">
        <a-text value="Card 14" align="center" position="0 0 0.01" color="black"></a-text>
      </a-plane>
      <a-plane id="card15" position="0 0.9 0" width="1.5" height="0.6" color="#DAF7A6" opacity="0.6" visible="false">
        <a-text value="Card 15" align="center" position="0 0 0.01" color="black"></a-text>
      </a-plane>
      <a-plane id="card16" position="0 0.9 0" width="1.5" height="0.6" color="#C70039" opacity="0.6" visible="false">
        <a-text value="Card 16" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
      <a-plane id="card17" position="0 0.9 0" width="1.5" height="0.6" color="#900C3F" opacity="0.6" visible="false">
        <a-text value="Card 17" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>
    </a-entity>

  </a-scene>

  <script>
    // Dos grupos de cards
    const cards1 = [ "#card1", "#card2", "#card3", "#card4", "#card5" ].map(id => document.querySelector(id));
    const cards2 = [ "#card11", "#card12", "#card13", "#card14", "#card15", "#card16", "#card17" ].map(id => document.querySelector(id));

    let activeCards = [];
    let currentIndex = 0;

    function showCard(index) {
      activeCards.forEach((c, i) => c.setAttribute("visible", i === index));
    }

    document.querySelector("#next").addEventListener("click", () => {
      if (activeCards.length === 0) return;
      currentIndex = (currentIndex + 1) % activeCards.length;
      showCard(currentIndex);
    });

    document.querySelector("#prev").addEventListener("click", () => {
      if (activeCards.length === 0) return;
      currentIndex = (currentIndex - 1 + activeCards.length) % activeCards.length;
      showCard(currentIndex);
    });

    // Eventos para detectar targets
    const target1 = document.querySelector("#target1");
    const target2 = document.querySelector("#target2");

    target1.addEventListener("targetFound", () => {
      activeCards = cards1;
      currentIndex = 0;
      showCard(currentIndex);
    });
    target1.addEventListener("targetLost", () => {
      activeCards.forEach(c => c.setAttribute("visible", false));
      activeCards = [];
    });

    target2.addEventListener("targetFound", () => {
      activeCards = cards2;
      currentIndex = 0;
      showCard(currentIndex);
    });
    target2.addEventListener("targetLost", () => {
      activeCards.forEach(c => c.setAttribute("visible", false));
      activeCards = [];
    });
  </script>
</body>
</html>
