<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIA-PI</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <a-scene
    mindar-image="imageTargetSrc: ./assets/targets.mind;" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    id="scene">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0" id="target0">
      
        <!-- Card 1 -->
        <!-- Marco (ajustas color aquí con "color") -->
        <a-plane position="0 0 0" width="1.6" height="1" color="#000000" radius="0.05"></a-plane>

        <!-- Fondo blanco (imagen) -->
        <a-plane position="-0.4 0 0.01" width="0.7" height="0.8" color="#ffffff" radius="0.05"></a-plane>
        <a-image src="img1.png" position="-0.4 0 0.02" width="0.65" height="0.75"></a-image>

        <!-- Fondo rojo (texto) -->
        <a-plane position="0.45 0 0.01" width="0.7" height="0.8" color="#8B2D2D" radius="0.05"></a-plane>

        <!-- Título -->
        <a-text value="Jugador 1" position="0.45 0.25 0.02" align="center"
          color="white" width="1.2" wrap-count="15"></a-text>

        <!-- Descripción -->
        <a-text value="Delantero estrella del Mundial" position="0.45 0.05 0.02" align="center"
          color="white" width="1.2" wrap-count="20"></a-text>

        <!-- Link -->
        <a-text value="Ver estadísticas" position="0.45 -0.25 0.02" align="center"
        color="#FFD700" width="1.2" wrap-count="15"
        class="link"
        onclick="window.open('https://tusestadisticas.com/jugador1','_blank')"></a-text>
    </a-plane>

    <a-plane id="card2" position="0 0.9 0" width="1.5" height="0.6" color="#28A745" visible="false">
        <a-text value="Card 2" align="center" position="0 0 0.02" color="white"></a-text>
    </a-plane>
    
    <a-plane id="card3" position="0 0.9 0" width="1.5" height="0.6" color="#FFC107" visible="false">
        <a-text value="Card 3" align="center" position="0 0 0.02" color="black"></a-text>
      </a-plane>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 1" id="target1">   
        <a-plane id="card10" position="0 0.9 0" width="1.5" height="0.6" color="#1E90FF" visible="false">      
            <a-text value="Card 10" align="center" position="0 0 0.02" color="white"></a-text> 
        </a-plane>
 
        <a-plane id="card11" position="0 0.9 0" width="1.5" height="0.6" color="#32CD32" visible="false">     
            <a-text value="Card 11" align="center" position="0 0 0.02" color="white"></a-text>
        </a-plane>
    
    </a-entity>
  
    </a-scene>


    <Script>
        const cardsTarget0 = [
      document.querySelector("#card1"),
      document.querySelector("#card2"),
      document.querySelector("#card3")
    ];
    const cardsTarget1 = [
      document.querySelector("#card10"),
      document.querySelector("#card11")
    ];

    let currentCards = cardsTarget0;
    let currentIndex = 0;

    function showCard(index) {
      currentCards.forEach((c,i)=>c.setAttribute("visible", i===index));
    }
    </Script>
</body>
</html>
