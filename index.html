<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con MindAR</title>
  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    /* Pantalla de bienvenida */
    #intro {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(60,172,59,0.4), rgba(42,57,141,0.4), rgba(230,29,37,0.4), rgba(209,212,209,0.4), rgba(71,74,74,0.4));
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      z-index: 2000;
      transition: opacity 0.8s ease;
    }
    #intro.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Logo animado */
    #intro img {
      width: 220px;
      margin-bottom: 25px;
      animation: bounceIn 2s ease;
    }

    /* Texto "Bienvenido" con efecto 3D */
    #intro h1 {
      font-size: 3em;
      margin: 0.3em 0;
      color: #fff;
      text-shadow: 
        2px 2px 0px #000, 
        -2px -2px 0px #000, 
        2px -2px 0px #000, 
        -2px 2px 0px #000;
      animation: glow 2.5s infinite alternate;
      letter-spacing: 2px;
    }

    /* Subtexto */
    #intro p {
      font-size: 1.2em;
      color: #D1D4D1;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    /* Animaciones */
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 5px #000, 0 0 10px #3CAC3B, 0 0 20px #2A398D; }
      to { text-shadow: 2px 2px 5px #000, 0 0 15px #E61D25, 0 0 25px #474A4A; }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="intro">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/79/FIFA_World_Cup_2026_logo.svg" alt="Logo Mundial 2026">
    <h1>¡Bienvenido!</h1>
    <p>Escanea una imagen para comenzar</p>
  </div>
</body>
</html>
